<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./style.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" id="logo" alt="snap">
    <nav>
      <ul class="nav-items">
        <li>Features <img class="arrow down" src="./images/icon-arrow-up.svg"></li>
  
        <li>Company <img class="arrow down" src="./images/icon-arrow-up.svg"></li>
  
        <li> Careers</li>
  
        <li> About</li>
      </ul>
      <div class="login-btns">
        <p id="login">Login</p>
        <button id="register">Register</button>
      </div>
    </nav>

    
  </header>

  <main>
    <div class="main-content">
      <h1>Make<br> remote work</h1>

      <p>Get your team in sync, no matter your location.
        Stramline processes, create team rituals, and 
        watch productivity soar.
      </p>

      <button id="learn-more">Learn more</button>

      <div class="partners-logos">
        <img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-meet.svg" alt="meet">
        <img src="./images/client-maker.svg" alt="maker">
      </div>
    </div>

    <div class="big-image">
      <img src="./images/image-hero-desktop.png">
    </div>
  </main>
</body>
</html>
