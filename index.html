<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./style.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./main.js" defer></script>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" id="logo" alt="snap">
    <img src="./images/icon-menu.svg" id="open-img" style="display: none;">
    <nav>
      <img src="./images/icon-close-menu.svg" id="close-img" style="display: none">
      <div class="nav-items">
        <div class="dropdown nav-item">
          <button id="features-btn">Features <img id="arrow-up" src="./images/icon-arrow-up.svg" style="display: none;"><img id="arrow-down" src="./images/icon-arrow-down.svg" style></button>
            <div class="dropdown-menu" id="dropdown-1">
              <div class=dropdown-item><img src="images/icon-todo.svg"><span>Todo List</span></div>
              <div class=dropdown-item><img src="images/icon-calendar.svg"><span>Calendar</span></div> 
              <div class=dropdown-item><img src="images/icon-reminders.svg"><span>Reminders</span></div> 
              <div class=dropdown-item><img src="images/icon-planning.svg"><span>Planning</span></div> 
            </div>
        </div>
  
        <div class="dropdown nav-item">
          <button id="company-btn">Company <img id="arrow-up" src="./images/icon-arrow-up.svg" style="display: none;"><img id="arrow-down" src="./images/icon-arrow-down.svg" style></button>
          <div class="dropdown-menu" id="dropdown-2">
            <div class=dropdown-item>History </div>
            <div class=dropdown-item>Our Team</div> 
            <div class=dropdown-item>Blog</div>  
          </div>
        </div>
  
        <button id="careers-btn" class="nav-item">Careers</button>
  
        <button id="about-btn" class="nav-item">About</button>
      </div>
      <div class="login-btns">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
      </div>
    </nav>

    
  </header>

  <main>
    <div class="main-content">
      <h1>Make<br> remote work</h1>

      <p>Get your team in sync, no matter your location.
        Stramline processes, create team rituals, and 
        watch productivity soar.
      </p>

      <button id="learn-more">Learn more</button>

      <div class="partners-logos">
        <img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-meet.svg" alt="meet">
        <img src="./images/client-maker.svg" alt="maker">
      </div>
    </div>

    <div class="big-image">
      <img src="./images/image-hero-mobile.png" id="img-mobile" style="display: none;">
      <img src="./images/image-hero-desktop.png" id="img-desktop">

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Aymenfisher">Aymen Boudabia</a>.
    </div>
  </footer>
</body>
</html>
